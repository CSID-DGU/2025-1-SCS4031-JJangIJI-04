name: CD

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed
    paths:
      - 'backend/**'
      - '.github/workflows/**'
    branches:
      - feat/#6-CICD
      - dev
      - main
    conclusion: success
  pull_request:
    paths:
      - 'backend/**'
    branches: [ "dev" , "main"]
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/hankkimoa
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 세팅
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 세팅
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Gradle Wrapper 실행 권한 추가
        run: chmod +x gradlew

      - name: application_yml 작성을 위한 디렉토리 생성        #임시 디렉토리 생성
        run: mkdir -p backend/hankkimoa/src/main/resources

      - name: application.yml 작성
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}

        run: |
          echo "${APPLICATION_YML}" > backend/hankkimoa/src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: 도커 빌드 및 푸쉬
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/hankkimoa_back .
          docker push ${{ secrets.DOCKER_REPO }}/hankkimoa_back

      - name: EC2 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_KEY }}
          script: |
            docker logout
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            docker ps -a --filter "ancestor=${{ secrets.DOCKER_USERNAME }}/hankkimoa_back" -q | xargs -r docker rm -f

            docker rmi ${{ secrets.DOCKER_USERNAME }}/hankkimoa_back || true

            docker pull ${{ secrets.DOCKER_USERNAME }}/hankkimoa_back

            docker run -d --name hankkimoa_back -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/hankkimoa_back
