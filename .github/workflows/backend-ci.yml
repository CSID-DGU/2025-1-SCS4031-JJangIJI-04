name: backend-ci

on:
  pull_request:
    paths:
      - 'backend/**'
    branches: [ "dev" , "main", "dev-be"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/hankkimoa
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 세팅
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 세팅
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Gradle Wrapper 실행 권한 추가
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew clean build
